<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <style>
            .ui-grid{
                background: white !important;
            }
        </style>

        <br/><br/>
        <div id="banner3" align="center">
            <p:dataGrid var="varEstablecimiento" value="#{sesion.establecimientoList}" columns="2" layout="grid" 
                        styleClass="white"
                        rows="4" paginator="true" id="dtEstablecimientos" style="width: 55%; background: white; background-color: white" emptyMessage="No tiene empresas asignadas, contacte al administrador financiero."
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                <f:facet name="header">
                    Seleccionar Empresa
                </f:facet>
                <center>
                    <p:panelGrid columns="1" style="width:100%; border: none; width: auto; background: transparent" >
                        <f:facet name="header">
                            <h2>#{varEstablecimiento.nombre}</h2>
                        </f:facet>
                        <p:commandLink title="Seleccionar Empresa" action="#{uiSesion.cambiarEstablecimiento()}"
                                       update="menu">
                            <center>
                                <p:column> 
                                    <h:panelGroup rendered="#{not empty varEstablecimiento.logo}">
                                        <img src="data:image/jpg;base64,#{varEstablecimiento.logo}" width="130px;"/>

                                    </h:panelGroup>
                                    <p:graphicImage url="/resources/imagenes/establecimientos/establecimiento.png" width="100%" 
                                                    title="#{varEstablecimiento.nombre}" rendered="#{empty varEstablecimiento.logo}"/>

                                </p:column>
                            </center>
                        </p:commandLink>

                    </p:panelGrid>
                </center>
            </p:dataGrid>



        </div>
    </ui:define>        
</ui:composition>
