<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gestor</title>
        <link href="https://fonts.googleapis.com/css?family=Sonsie+One|Boogaloo" rel="stylesheet"/>
    </h:head>
    <h:body id="body" style="background-color:  #F9F9F9"> 
        <div class="body-header"/>
        <!--        #254468 #2f5770 #0078ae-->
        <h:outputScript library="js" name="general.js"/>
        <h:outputStylesheet library="css" name="global.css"/> 
        <div >
            <div align="left" >
                <h:form id="formulario">
                    <tr>
                        <td>
                            <p:panel style="background:#8F0000; width: 50%; border-color: black; height:2px; 
                                     margin-top: 5%; margin-left: 20%; font-size: 12px; text-align: center">
                            </p:panel>

                            <p:panel style="width: 50%; background:#fff;border-color: black; margin-top: 1px; 
                                     margin-left: 20%; font-size: 12px; text-align: center;"  >
                                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                                <h1 class="titulo">SISCOJ</h1>
                                <p:focus  for="inTxtUsuario"/>
                                <h:panelGrid id="grid" style="margin: auto auto;" columns="1" cellpadding="10" >
                                    
                                    <p:inputText id="inTxtUsuario" value="#{uiUsuario.usuario}"
                                                 placeholder="Usuario" styleClass="inputText"
                                                 style="width: 200px; border-radius: 2px;">
                                    </p:inputText>

                                    <p:password id="pwClave" value="#{uiUsuario.clave}" feedback="true" placeholder="ContraseÃ±a" 
                                                promptLabel="Digite Clave" weakLabel="Insegura"
                                                goodLabel="Segura" strongLabel="Segura" style="width: 200px; border-radius: 2px;"/>

                                    <p:commandButton value="Ingresar" style="margin: auto auto;width: 210px;height: 40px;" 
                                                     styleClass="boton"
                                                     action="#{uiUsuario.validarUsuario()}"/>

                                    <p:spacer height="10"/>
                                </h:panelGrid>
                                <div align="left">
                                    <p:outputLabel value="19.1.1.0" styleClass="titulo" style="font-size: 10px;" />
                                </div>
                            </p:panel> 

                        </td>
                    </tr>
                    
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="/resources/imagenes/barra.gif" />
                    </p:dialog>
                    
                </h:form>
            </div>
        </div>
       <div class="body-footer"/> 
    </h:body>

</html>
